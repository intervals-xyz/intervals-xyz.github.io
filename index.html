---
layout: default
---

<div class="ui four stackable cards" style="padding: 2em;">
  {% for post in site.posts %}
  <div class="ui teal card">
    <div class="blurring dimmable image">
      <div class="ui dimmer transition hidden">
        <div class="content">
          <div class="center">
            <a href="{{ post.url | prepend: site.baseurl }}" class="ui inverted button">Leer m√°s</a>
          </div>
        </div>
      </div>
      <img src="/assets/images/{{ post.image }}">
    </div>
    <div class="content">
      <a href="{{ post.url | prepend: site.baseurl }}" class="header">{{ post.title }}</a>
      <div class="meta">
        <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
      </div>
    </div>
    <div class="extra content">
      <a href="{{ post.url | prepend: site.baseurl }}">
        {{ post.excerpt | strip_html | truncatewords: 40 }}
      </a>
    </div>
  </div>
  {% endfor %}
</div>
